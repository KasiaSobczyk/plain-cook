<div class="row">
  <div class="col">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Add</button>
          <button type="button" class="btn btn-secondary" (click)="onCancel()" >Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" formControlName="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="image">Image URL</label>
            <input type="text" id="image" class="form-control" formControlName="imagePath" #imageURL>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <img [src]="imageURL.value" alt="" class="img-fluid">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description" id="description" rows="6" class="form-control" formControlName="description"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col" formArrayName="ingredients">
          <div class="row mt-2" *ngFor="let item of controls; let i = index" [formGroupName]="i">
            <div class="col-8">
              <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="col-2">
              <input type="number"class="form-control" formControlName="amount">
            </div>
            <div class="col-2">
              <button class="btn btn-danger" type="button" (click)="onDeleteIngrediednt(i)">X</button>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col">
          <button class="btn btn-success" type="button" (click)=onAddIngredient() [disabled]="!recipeForm.valid">Add ingredient</button>
        </div>
      </div>
    </form>
  </div>
</div>
